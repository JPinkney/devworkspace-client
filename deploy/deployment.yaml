apiVersion: apps/v1
kind: Deployment
metadata:
  name: devworkspace-client-deployment
  namespace: devworkspace-controller
  labels:
    app: devworkspace-client
spec:
  selector:
    matchLabels:
      app: devworkspace-client
  template:
    metadata:
      labels:
        app: devworkspace-client
    spec:
      containers:
      - name: devworkspace-client
        image: quay.io/jpinkney/devworkspace-client
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
      serviceAccount: devworkspace-controller-serviceaccount
